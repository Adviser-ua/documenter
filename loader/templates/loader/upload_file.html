{% extends "index.html" %}

{% block content %}
    <form action="" method="POST" enctype="multipart/form-data">
        <p>Select file for upload</p>
        {{ form.hidden_tag() }}
        <p>{{ form.filename(accept=".pdf, .csv") }}<br>{% for error in form.filename.errors %}<span style="color: red;">[{{ error }}]</span>{% endfor %}</p>
        <p>{{ form.submit }}</p>
    </form>
{% endblock %}
